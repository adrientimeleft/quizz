<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Amusant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz sur les Connaissances Générales</h1>
        <div id="question" class="question">Quelle est votre question?</div>
        <div class="choices">
            <button class="btn" onclick="selectOption('A')">Option A</button>
            <button class="btn" onclick="selectOption('B')">Option B</button>
            <button class="btn" onclick="selectOption('C')">Option C</button>
            <button class="btn" onclick="selectOption('D')">Option D</button>
        </div>
        <button id="next" onclick="nextQuestion()">Suivante</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
